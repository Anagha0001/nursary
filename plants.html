    <section id="plants"></section>

    <!-- JavaScript -->
    <script>
      fetch("./plants.json")
        .then((response) => response.json())
        .then((data) => displayPlants(data));

      function displayPlants(plants) {
        const plantsSection = document.getElementById("plants");

        plants.forEach((plant) => {
          const plantItem = document.createElement("div");
          plantItem.classList.add("plant-item");

          plantItem.innerHTML = `
         <div class="plant-img">
           <img src="${plant.image}" alt="${plant.name}" />
         </div>
         <h2>${plant.name}</h2>
         <p>Price: $${plant.price.toFixed(2)}</p>
           <a class="buy-now" href="showmore.html" onclick="storePlantCategoryInLocalStorage('${
             plant.category
           }')">Show More</a>
       `;

          plantsSection.appendChild(plantItem);
        });
      }

      // variable to store cart items
      let cartItems = [];

      function addToCart(plantName, price, id) {
        // Create an object for the plant
        const plant = {
          name: plantName,
          price: price,
          quantity: 1,
          id: id,
        };

        // Add the plant to the cart
        cartItems.push(plant);

        // Save the cart to localStorage
        localStorage.setItem("cart", JSON.stringify(cartItems));

        // Redirect to the cart page
        // window.location.href = "cart.html";
      }

      });
    </script>
