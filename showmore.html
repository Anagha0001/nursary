        // function to display plant details
        function displayPlant(plant) {
          document.write(`
            <div class="plant-item">
              <div class="plant-img">
                <img src="${plant.image}" alt="${plant.name}" />
              </div>
              <h2>${plant.name}</h2>
              <p>Type: ${plant.type}</p>
              <p>Price: $${plant.price.toFixed(2)}</p>
              <a class="primary-button" href="buy.html" onclick="addToCart('${
                plant.name
              }', ${plant.price},${plant.id})">Buy Now</a>
              <button class="secondary-button" onclick="addToCart('${
                plant.name
              }', ${plant.price},${plant.id})">Add to Cart</button>
            </div>
          `);
        }

        // loop through the array and display each plant
        // Display only roses by default

        let category = localStorage.getItem("plantCategory");
        console.log(category);

        if (category) {
          let selectedPlants;
          if (category === "fp") {
            selectedPlants = fp;
          } else if (category === "fer") {
            selectedPlants = fer;
          } else if (category === "con") {
            selectedPlants = con;
          } else if (category === "suc") {
            selectedPlants = suc;
          } else if (category === "gra") {
            selectedPlants = gra;
          } else if (category === "her") {
            selectedPlants = her;
          } else if (category === "shr") {
            selectedPlants = shr;
          } else if (category === "tre") {
            selectedPlants = tre;
          } else if (category === "aqu") {
            selectedPlants = aqu;
          } else {
            // Default to fp if the category is not recognized
            selectedPlants = fp;
          }

          selectedPlants.forEach(displayPlant);
        }

        // variable to store cart items
        let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(plantName, price, id) {
          // Create an object for the plant
          const plant = {
            name: plantName,
            price: price,
            quantity: 1,
            id: id,
          };

          // Add the plant to the cart
          cartItems.push(plant);

          // Save the cart to localStorage
          localStorage.setItem("cart", JSON.stringify(cartItems));

          // Redirect to the cart page
          window.location.href = "cart.html";
        }
