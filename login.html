<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }
      .btn{
        background-color: #45a049;
        color:white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h2>Log In</h2>
      <form action="connect3.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <script>
          function validateForm() {
              var username = document.getElementById("username").value;
              var password = document.getElementById("password").value;
  
              // Validate username
              if (!username.match(/^[a-zA-Z]+$/)) {
                  alert("Invalid username. Only letters are allowed.");
                  return false;
              }
  
              // Validate password
              if (password.length < 8) {
                  alert("Invalid password. Password must be at least 8 characters.");
                  return false;
              }
  
              // If validation passes, you can submit the form or proceed with further actions
              // For this example, let's just log a success message
              console.log("Validation successful. Submitting form...");
          }
      </script>

        <input type="submit" class="btn"><br />
      </form>
    </div>
  </body>
</html>
